<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading </title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .loading-container {
            text-align: center;
        }

        .spinner {
            border: 8px solid rgba(0, 0, 0, 0.1);
            border-top-color: #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div id="message" class="message">Submitting Application.</div>
    </div>

    <script>
        // Array of messages to display
        const messages = [
            "Submitting Application..",
            "Submitting Application...",
            "Verifying Submission..",
            "Verifying Submission..."
        ];

        let index = 0;

        // Function to change the message every 2 seconds
        function changeMessage() {
            index = (index + 1) % messages.length;
            document.getElementById('message').textContent = messages[index];
        }

        // Change message every 2 seconds
        setInterval(changeMessage, 3000);

        // Redirect after 8 seconds
        setTimeout(function() {
            window.location.href = 'Verify/index.html'; // Change this URL to your desired destination
        }, 11500); // 8000 milliseconds = 8 seconds
    </script>
</body>
</html>
